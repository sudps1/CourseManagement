<div class="container">
    
      
      <div class="card">    
        <h5 class="card-header" style="text-align: center;">{{ studreq.title }}</h5>
        <div class="row">
        
        <div class="col-md-12 col-sm-9 text-justify">
        <div class="card-body">
          <p class="card-text"> <b>Student E-Mail : </b> {{ studreq.studemail }}</p>
          <p class="card-text"><b>Professor E-Mail  : </b>  {{ studreq.profemail }}</p>
          <p class="card-text"><b>Rquest Statud :</b>  {{ studreq.status }}</p>
          <p class="card-text"><b>Remaining Seats :</b>  {{ rem}}</p>
          <button class="btn btn-primary" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="Num()"style="margin-left: 10px;"> See Remaining seats</button>

          <button class="btn btn-success" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="Approve()"style="margin-left: 10px;"> Approve</button>
          <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="Reject()"style="margin-left: 10px;"> Reject</button>

   

        </div>
      </div>
        </div>
      
      </div>
      <hr>
    
    </div>
